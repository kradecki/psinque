  <h3>
    {%- if permit.name == "Public" %}
    <img src="/images/squareicons/public.png" />
    {% else %}
    <img src="/images/squareicons/private.png" />
    {% endif -%}
    {{ permit.name }}
  </h3>
  <div class="tableform" id="permitform{{ permitIndex }}">
    <input type="hidden" id="permitkey{{ permitIndex }}" value="{{ permit.key() }}" />
    <table>
    <tbody>
    <tr>
      <td class="formlabels">
        <input type="checkbox" id="firstnames{{ permitIndex }}" {% if permit.canViewFirstNames %}checked="checked"{% endif %} class="general names"/>
        <div class="checkboxdiv"></div>
        <label for="firstnames{{ permitIndex }}" class="clickable">First names</label>
      </td>
      <td class="forminputs">
        <label>{{ userProfile.givenNames|join(" ") }}</label>
      </td>
    </tr>
    </tbody>
    </table>
    <table>
    <tbody>
    <tr>
      <td class="formlabels">
        <input type="checkbox" id="lastnames{{ permitIndex }}" {% if permit.canViewLastNames %}checked="checked"{% endif %} class="general names"/>
        <div class="checkboxdiv"></div>
        <label for="lastnames{{ permitIndex }}" class="clickable">Last names</label>
      </td>
      <td class="forminputs">
        <label>
          {{ userProfile.familyNames|join(" ") }}
        </label>
      </td>
    </tr>
    </tbody>
    </table>
    <table>
    <tbody>
    <tr>
      <td class="formlabels">
        <input type="checkbox" id="birthday{{ permitIndex }}" {% if permit.canViewBirthday %}checked="checked"{% endif %} class="general"/>
        <div class="checkboxdiv"></div>
        <label for="birthday{{ permitIndex }}" class="clickable">Birthday</label>
      </td>
      <td class="forminputs">
        <label>
          {{ userProfile.birthDay }}
        </label>
      </td>
    </tr>
    </tbody>
    </table>
    <table>
    <tbody>
    <tr>
      <td class="formlabels">
        <input type="checkbox" id="gender{{ permitIndex }}" {% if permit.canViewGender %}checked="checked"{% endif %} class="general"/>
        <div class="checkboxdiv"></div>
        <label for="gender{{ permitIndex }}" class="clickable">Gender</label>
      </td>
      <td class="forminputs">
        <label>
          {{ userProfile.gender }}
        </label>
      </td>
    </tr>
    </tbody>
    </table>
    {% for permitEmail in permit.permitEmails %}
    <table>
    <tbody>
    <tr>
      <td class="formlabels">
        <input type="checkbox" id="email{{ permitIndex }}_{{ loop.index }}" {% if permitEmail.canView %}checked="checked"{% endif %} class="email" name="{{ permitEmail.key() }}"/>
        <div class="checkboxdiv"></div>
        <label for="email{{ permitIndex }}_{{ loop.index }}" class="clickable">E-mail</label>
      </td>
      <td class="forminputs">
      <label>
        {{ permitEmail.userEmail.email }}
      </label>
      </td>
    </tr>
    </tbody>
    </table>
    {% endfor %}
    <table>
    <tbody>
    <tr>
      <td class="formlabels">
        <label>Displayed name</label>
      <td class="forminputs">
      <label class="displaynames">{{ permit.displayName }}</label>
      </td>
    </tr>
    </tbody>
    </table>
    <table>
      <tbody>
      <tr>
        <td class="formlabels"><label>Save changes</label></td>
        <td class="forminputs formbuttons">
          <span data-psinque-index="{{ permitIndex }}" class="updatebuttons buttons clickable">
            <img src="/images/squareicons/save.png" />
          </span>
        </td>
        <td><br style="clear:both;"/></td>
       </tr>
       {% if permit.name != "Public" and permit.name != "Default" -%}
       <tr>
        <td class="formlabels"><label>Remove</label></td>
        <td class="forminputs formbuttons">
          <span data-psinque-index="{{ permitIndex }}" class="removebuttons buttons clickable">
            <img src="/images/squareicons/remove.png" />
          </span>
        </td>
        <td><br style="clear:both;"/></td>
       </tr>
       {%- endif %}
    </tbody>
    </table>
  </div>
