<tr>
  {% if loopfirst %}
  <td rowspan="{{ wwwCount }}" class="formlabels" id="wwwlabel">
    <label>WWW</label>
  </td>
  {% endif %}
  {{ ui.textinput(wwwAddress, "", "", "wwws", wwwKey, "wwwkeys") }}
  {{ ui.dropdown(wwwTypes, wwwType, "", "wwwtypes", "smallinput") }}
  {% if not loopfirst %}
    {{ ui.removebutton("www", "wwwremovers") }}
  {% else %}
    {{ ui.addbutton("www") }}
  {% endif %}
</tr>
