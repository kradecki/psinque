<div id="content">
<!--   <form action="/settings" method="POST"> -->
    <fieldset id="language">
      <legend>Language settings</legend>
      <p>
        <label>Preferred language:</label>
        <select name="language">
          {% for languageCode, languageName in availableLanguages.iteritems() %}
            <option {% if languageCode == preferredLanguage %} selected {% endif %} value="{{ languageCode }}">{{ languageName }}</option>
          {% endfor %}
        </select>
      </p>
    </fieldset>
    <fieldset id="notifications">
      <legend>Notifications</legend>
      <p>
        <input type="checkbox" name="newsletter" {% if notifyNewsletter %}checked="checked"{% endif %}">Send me a Newsletter
      </p>
      <p>
        <input type="checkbox" name="emailnotifications" {% if notifyEmails %}checked="checked"{% endif %}">Send me a email notifications
      </p>
    </fieldset>
    <fieldset id="synchronization">
      <legend>Contact synchronization</legend>
      <p>
        <input type="checkbox" name="syncgoogle" {% if syncWithGoogle %}checked="checked"{% endif %}">Psinque with my Google account
      </p>
      <p>
        <input type="checkbox" name="synccarddav" {% if cardDAVenabled %}checked="checked"{% endif %}">Allow CardDAV psinquing
        <br />
        <a href="" class="generateCardDAV">Generate CardDAV login data</a>
      </p>
    </fieldset>
    <input type="submit" value="Save" />
<!--   </form> -->
</div>
