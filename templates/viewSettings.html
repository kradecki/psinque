<div id="content">
  <form action="/settings" method="POST">
    <h3>Language settings:</h3>
    <p><select name="language">
    {% for language in availableLanguages.items %}
      <option {% ifequal language.0 preferredLanguage %} selected {% endifequal %} value="{{ language.0 }}">{{ language.1 }}</option>
    {% endfor %}
    </select></p>
    <h3>Notifications:</h3>
    <p><input type="checkbox" name="newsletter">Send me a Newsletter</p>
    <input type="submit" value="Save" />
  </form>
</div>
