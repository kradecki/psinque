<div id="content">
  <div id="leftcolumn">
    <a href="/uploadphoto">
    {% if photograph %}
    <img src="{{ photograph }}" alt="Upload a new photograph" width="120" height="150" />
    {% else %}
    <img src="images/no_photo.jpg" alt="Upload a new photograph" width="120" height="150" />
    {% endif %}
    </a>
  </div>
  <div id="rightcolumn">
    <h3><b>{{ firstname }} {{ middlename }} {{ lastname }}</b></h3>
    <a href="/editprofile">Edit profile</a>
    {% for address in addresses %}
    <p>{% if address.primary %}<b>{% endif %}{{ address.address }}, {{ address.postalCode }}, {{ address.city }}{% if address.primary %}</b>{% endif %}</p>
    {% endfor %}
  </div>
</div>
